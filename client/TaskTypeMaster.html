  <div ng-controller="LeaveRequestController">


    <!-- Modal -->
    <div ng-controller="StatusController">


      <div class="modal fade" id="myModal" resource="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content" align="center">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create Task</h4>
            </div>
            <div class="modal-body">
              <div class=" text-center color-red f-bold" ng-show="resourceCreationError">{{createResourceError}}</div>
              <form class="simple-form" ng-submit="createRequest()">
                <!--<span class="color-red f-bold f-left">*All fields are mandatory</span><br>-->
                <div class="form-group" align="left">
                  <label ><span class="color-red f-bold f-left">*</span>Work:</label>
                  <input type="text" class="form-control" ng-model="request.work" placeholder="Enter work"  data-toggle="tooltip" data-placement="top" required>
                </div>
                <div class="form-group" align="left">
                  <label > <span class="color-red f-bold f-left">*</span>Leave:</label>
                  <input type="text" class="form-control"  ng-model="request. financialYear" placeholder="Enter Leave" title="Enter Emp Name"  data-toggle="tooltip" data-placement="top" required>
                </div>
                <div class="form-group" align="left">
                  <label ><span class="color-red f-bold f-left">*</span>CompOff:</label>
                  <input type="text" class="form-control" ng-model="request.clsEntitled" placeholder="Enter CompOff"  data-toggle="tooltip" data-placement="top" required>
                </div>
                <div class="form-group" align="left">
                  <label ><span class="color-red f-bold f-left">*</span>Holiday:</label>
                  <input type="text" class="form-control" ng-model="request.clsAvailed" placeholder="Enter Holiday"  data-toggle="tooltip" data-placement="top" required>
                </div>


                <!--<<<<<<< HEAD-->
                <input type="submit" value="Save" />
                <input type="button" ng-click="reset()" value="Reset" />


              </form>
            </div>
            <div class="modal-footer">

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
