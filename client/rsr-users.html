<div class="contentArea">
  <div class="">
    <div class="pageTitle">Users</div>
    <hr class="hline1" />
  </div>
<div ng-controller="usersController">


    <table datatable="ng" class="table table-striped usertable table-condensed table-hover" border="1" align="left">
        <thead>

        <tr>
            <th class="resourceId" custom-sort order="'resourceId'" sort="sort">ResourceId&nbsp;</th>
          <th class="password" custom-sort order="'password'" sort="sort">Password&nbsp;</th>
            <th class="role" custom-sort order="'role'" sort="sort">Role&nbsp;</th>
            <th class="status" custom-sort order="'status'" sort="sort">Status&nbsp;</th>
            <!--<th class="created_DT_TM" custom-sort order="'created_DT_TM'" sort="sort">Created_DT_TM&nbsp;</th>-->
            <!--<th class="modified_DT_TM" custom-sort order="'modified_DT_TM'" sort="sort">Modified_DT_TM&nbsp;</th>-->
            <!--<th class="createdBy" custom-sort order="'createdBy'" sort="sort">Created By&nbsp;</th>-->
            <!--<th class="modifiedBy" custom-sort order="'modifiedBy'" sort="sort">Modified By&nbsp;</th>-->





        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="users in usersData track by $index">
            <td> {{users.email}}</td>
          <td> {{users.confpassword}}</td>
            <td> {{users.role}}</td>
            <td>{{users.status}}</td>
            <!--<td>{{users.created_DT_TM}}</td>-->
            <!--<td>{{users.modified_DT_TM}}</td>-->
            <!--<td> {{users.createdBy}}</td>-->
            <!--<td> {{users.modifiedBy}}</td>-->


        </tr>
        </tbody>
    </table>

</div>
</div>
