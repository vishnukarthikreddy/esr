<div>
  <div class="p-top45">
   <table class="table-responsive profile-table" border="1">
     <tr><th colspan="2"> My Profile </th></tr>
     <tr>
       <td>
         Employee Name
       </td>
       <td>
         {{profile.resourceName}}
       </td>
     </tr>
     <tr>
       <td>
         Employee Email
       </td>
       <td>
         {{profile.email}}
       </td>
     </tr>
   </table>
  </div>
  <div>
    <div class="container">
      <!-- Trigger the modal with a button -->
        <!--<button type="button" class="btn btn-info btn-lg change_pswrd" data-toggle="modal" data-target="#myModal">Change Password</button>-->

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title txt_center">Change Password</h4>
            </div>
            <div class="modal-body">
              <form ng-submit="updatePassword()">
                <input id="oldPassword" type="text" placeholder="Current Password" class="input_change_pswrd" required="required">
                <input id="nPassword" type="text" placeholder="New Password" class="input_change_pswrd" required="required">
                <input id="cPassword" type="text" placeholder="Confirm Password" class="input_change_pswrd" required="required">
                <input type="submit" value="submit" class="submit_change_pswrd">
              </form>




            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
