
<div class="">
    <h3 class="text-center ">YITSOL - Employee Status Reporting</h3>
    <h6  class="text-center">Weekly Status Reort Summary</h6>
</div>



<div ng-controller="StatusEntryController">

  <div>
    <div class="row">

      <div class="col-lg-12 col-sm-12 col-xs-12">Select Period

        <select ng-model="selectedCar">
          <option value="">Select Period</option>
          <option ng-repeat="x in cars" value="{{x.model}}">{{x.model}}</option>
        </select>



      </div>
      <div class="col-lg-12 col-sm-12 col-xs-12">Select Manager

        <select ng-model="selectedCar">
          <option value="">Select Manager</option>
          <option ng-repeat="x in cars" value="{{x.model}}">{{x.model}}</option>
        </select>



      </div>
    </div>

  </div>


    <table class="table table-striped table-condensed table-hover"  id="statusEntryTable" border="1" align="left">
        <thead>
        <tr>
          <th>Resource</th>
          <th>Reporting Manager</th>
          <th>Submission Status</th>
          <th>Approval Status</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="">
          <td>          </td>
          <td>          </td>
          <td>1</td>
          <td>1</td>
        </tr>
        </tbody>
    </table>

</div>
