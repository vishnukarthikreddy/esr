<div class="contentArea">
<div class="">
    <h3 class="text-center ">YITSOL - Employee Status Reporting</h3>
    <h6  class="text-center">Status Report Submission Form</h6>
</div>

<div ng-controller="StatusEntryController">

  <div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Welcome </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Today Date: </div>
      <div class="col-lg-12 col-sm-12 col-xs-12">Submit Time for

        <select ng-model="selectedCar">
          <option value="">Select date</option>
          <option ng-repeat="x in cars" value="{{x.model}}">{{x.model}}</option>
        </select>



      </div>
    </div>

  </div>

  <div><button class="btn btn-default" ng-click="addIme()">Add Project</button></div>


    <table class="table table-striped table-condensed table-hover" id="statusEntryTable" border="1" align="left">
        <thead>

        <tr>
          <th>Project</th>
          <th>Task Type</th>
          <th>Date1</th>
          <th>Date2</th>
          <th>Date3</th>
          <th>Date4</th>
          <th>Date5</th>
          <th>Date6</th>
          <th>Date7</th>
          <th>Delete option</th>
          <th>Total</th>
        </tr>
        </thead>

        <tbody>
        <tr>
          <td></td>
          <td></td>
          <td>Monday</td>
          <td>Tuesday</td>
          <td>Wednesday</td>
          <td>Thursday</td>
          <td>Friday</td>
          <td>Saturday</td>
          <td>Sunday</td>
          <td></td>
          <td></td>
        </tr>
        <tr ng-repeat="timeDetails in  timeList track by $index">

          <td>
            <select ng-model="list[index]">
              <option value="">Select date</option>
              <option ng-repeat="x in cars" value="{{x.model}}">{{x.model}}</option>
            </select>
          </td>
          <td>{{ person.name }}
            <select ng-model="akdakjs">
              <option value="">Select date</option>
              <option ng-repeat="x in cars" value="{{x.model}}">{{x.model}}</option>
            </select>
          </td>{{ person.name }}
          <td><input type="text" ng-model='timeList[$index].monday'></td>
          <td><input type="text" ng-model='timeList[$index].tuesday'> </td>
          <td><input type="text" id="w{{$index}}" ng-model='timeList[index].wen'></td>
          <td><input type="text" ng-model='timeList[$index].tu'></td>
          <td><input type="text" ng-model='timeList[$index].fr'></td>
          <td><input type="text" ng-model='timeList[$index].sat'></td>
          <td><input type="text" ng-model='timeList[$index].sun'></td>
          <td><button class="btn btn-danger" ng-click="removePerson($index)"><i class="fa fa-close"></i></button></td>
          <td><input type="text" ng-model='timeList[$index].total'></td></td>

        </tr>
        </tbody>
    </table>
  <div>
    <button>Submit</button>
    <button>Cancel</button>
  </div>



</div>
</div>
