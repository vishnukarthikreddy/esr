
<div class="">
    <h4>RSR_Calender</h4>
</div>



<div ng-controller="calenderController">


    <table class="table table-striped table-condensed table-hover" border="1" align="left">
        <thead>

        <tr>
            <th class="rowId" custom-sort order="'rowId'" sort="sort">Row_Id&nbsp;</th>
            <th class="period" custom-sort order="'period'" sort="sort">Period&nbsp;</th>
            <th class="startDay" custom-sort order="'startDay'" sort="sort">Start_Day&nbsp;</th>
            <th class="endDay" custom-sort order="'endDay'" sort="sort">end_Day&nbsp;</th>

        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="calender in calenderData track by $index">
            <td> {{calender.rowId}}</td>
            <td> {{calender.period}}</td>
            <td>{{calender.startDay}}</td>
            <td>{{calender.endDay}}</td>


        </tr>
        </tbody>
    </table>

</div>
